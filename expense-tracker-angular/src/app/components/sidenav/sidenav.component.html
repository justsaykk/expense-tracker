<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="!!user">
        <mat-toolbar>
            <img src="assets/KK_logo_dark.png">
            <span class="spacer"></span>
            <h3>Expense Tracker</h3>
        </mat-toolbar>
        <div class="sidenav-container">
            <div class="sidenav-profile">
                <app-avatar avatarSize="120"></app-avatar>
                <h2>{{userDisplayName}}</h2>
                <h3>{{user?.email}}</h3>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar [sidenav]="sidenav"></app-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
